 <Html>
	<head>
		<title>login</title>
		<style>
			span{
                  display:none;
                 }
			 table{
					border:1px solid black;
					width:650px;
					padding:5px;
					margin-top:80px;
					margin-left:auto; 
					margin-right:auto;
			}
			tr,th,td{
				 padding: 5px;
				text-align: center;
			}
			input
			{  
				 width: 100%; 
				 border-radius: 5px;
            }
			input[type="submit"],input[type="reset"]
			{
				width: 30%; 
				 border-radius: 5px;
			}
		</style>
		<script>
            
			window.addEventListener('load', function () {
				//select item 
				usernameinput = document.getElementById("username");
				userpassinput = document.getElementById("userpassword");
				error = document.getElementById("error");

				this.document.forms[0].addEventListener('submit', function (e) {
					var cookiesarray = document.cookie.split("; ");
					for (var i = 0; i < cookiesarray.length; i++) {
						var arrayvalue = cookiesarray[i].split("=");
						if (arrayvalue[0] == "name") {
							username = arrayvalue[1];
						} else if (arrayvalue[0] == "password") {
							userpass = arrayvalue[1];
						}
					}
					if (usernameinput.value == username && userpassinput.value == userpass) {
						// document.location.href = "quiz.html";
						window.open("quiz.html");
					} else {
						error.style.display = 'block';
					}
				 
				});

			});//end event lood


		</script>
	</head>
	<body>
		<form  action="#" method="get">
			<table>
				<tr><th colspan="2">Login page</th></tr>
				<tr>
					<td>user Name</td>
					<td><input type="text" id="username"></td>
				</tr>
				<tr>
					<td>user password</td>
					<td><input type="password" id="userpassword"></td>
				</tr>
				<tr>
					<td ><input type="submit" value="OK" ></td>
					<td ><input type="reset" value="cancel" ></td>
				</tr>
				<tr>
					<td colspan="2"> <span id="error"> this user not found please login frist <a href="Register.html">Registe?</a> </span></td>					 

				</tr>
				
			</table>
			
			
		</form>
	</body>

</Html>
